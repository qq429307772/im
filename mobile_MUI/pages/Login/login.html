<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<link rel="stylesheet" type="text/css" href="../../common/animation/input.css"/>
	</head>

	<body>
		<div class="login-wrap">
			<div class="login-content">
				<div class="login-avatar">
					<img class="avatar" src="../../image/default.jpg" alt="" />
				</div>
				<form class="login-form">
					<div class="login-group">
						<div class="login-control">
							 <input type="text" class="login-input" placeholder="QQ号/手机号">
						</div>
				    </div>
				    <div class="login-group">
						<div class="login-control">
							 <input type="text" class="login-input" placeholder="密码">
						</div>
				    </div>
				    <div class="login-group">
						<div class="login-control">
							 <button class="input-button">登录</button>
						</div>
				    </div>
				</form>	
				<div class="login-profile">
					<div class="profile-content">
						<div class="profile-control">
							新用户注册
						</div>
						<div class="profile-control">
							无法登录?
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
	
</html>
