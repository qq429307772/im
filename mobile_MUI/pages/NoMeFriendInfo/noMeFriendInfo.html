<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../common/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="noMeFriendInfo.css"/>
		<script src="../../js/mui.min.js"></script>
		<script src="../../config/TimConfig.js"></script>
		<script src="../../common/js/TimUtil.js"></script>
		<script src="../../api/Find/find.js"></script>
		<script src="../../api/Request/request.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-color title-size-left">返回</a>
		</header>
		<div class="container">
			<div class="top">
				<div id="avatar_back" class="info-avatar-back"></div>
				<div class="info-content">
					<div id="nickname_back" class="nickname"></div>
				</div>
			</div>
			<div class="bottom">
				<div class="info-list">
					<div class="info-item">
						<span class="item-desc">账号</span>
						<span id="qqnumber_span" class="item-value"></span>
					</div>
					<div class="info-item">
						<span class="item-desc">昵称</span>
						<span id="nickname_span" class="item-value"></span>
					</div>
					<div class="info-item">
						<span class="item-desc">签名</span>
						<span id="description_span" class="item-value"></span>
					</div>
					<div class="info-item">
						<span class="item-desc">电话</span>
						<span id="telephone_span" class="item-value"></span>
					</div>
				</div>			
			</div>
			<div class="addFriend">
				<button id="confirm-add" class="confirm-add">加好友</button>
			</div>
		</div>
		<script type="text/javascript">
			/**
			 * 渲染用户详情页面
			 * 绑定加好友按钮
			 */
			mui.init()
			mui.plusReady(function(){
				var selfWebview = plus.webview.currentWebview()
				var userId = selfWebview.userId
				if (userId == null || userId == undefined) {
					mui.back()
					return
				}
				var meUser = window.TimUtil.getCacheNowUserInfo()
				var qqNumberDOM = document.getElementById('qqnumber_span')
				var nicknameDOM = document.getElementById('nickname_span')
				var descriptionDOM = document.getElementById('description_span')
				var telephoneDOM = document.getElementById('telephone_span')
				var avatarBackDOM = document.getElementById('avatar_back')
				var nicknameBackDOM = document.getElementById('nickname_back')
				var imageURL
				window.FindApi.findUserDetailApi('/findSingle/detail', {
					userId
				}, function(data){
					if (data.code == 200) {
						var result = data.result
						qqNumberDOM.innerText = result.qqNumber
						nicknameDOM.innerText = result.nickname
						descriptionDOM.innerText = result.description
						telephoneDOM.innerText = result.telephone
						nicknameBackDOM.innerText = result.nickname
						imageURL = window.TimConfig.serverImageUrl + window.TimConfig.avatarPrefix + result.faceImageCut
						avatarBackDOM.style.backgroundImage = `url(${imageURL})`
					} else {
						window.TimUtil.showToast(data.msg, 'error')
					}
				})
				avatarBackDOM.addEventListener('tap', function(e) {
					mui.openWindow({
						url: '../ImageResult/imageResult.html',
						id: 'imageResult.html',
						show: {autoShow: true, aniShow: 'slide-in-top', duration:200},
						extras: {
							imageURL: imageURL
						}
					})
				})
				document.getElementById('confirm-add').addEventListener('tap', function(e){
					window.RequestApi.requestSingleSendApi('/request/single/send', {
						meId: meUser.id,
						acceptId: userId
					}, function(data){
						if (data.code == 200) {
							window.TimUtil.showToast('以发送好友请求,请等待对方同意', 'success')
						} else {
							window.TimUtil.showToast(data.msg, 'error')
						}
					})
					
				})
			})
		</script>
	</body>

</html>
